<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D Image Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <a href="\"><h5>Back to Products</h5></a> -->

    <div class="swiper-container">
    <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="img1.jpg"></div>
    <div class="swiper-slide"><img src="img2.jpg"></div>
    <div class="swiper-slide"><img src="img3.jpg"></div>
    <div class="swiper-slide"><img src="img4.jpg"></div>
    <div class="swiper-slide"><img src="img5.jpg"></div>
    <div class="swiper-slide"><img src="img6.jpg"></div>
    <div class="swiper-slide"><img src="img7.jpg"></div>
    <div class="swiper-slide"><img src="img8.jpg"></div>
    <div class="swiper-slide"><img src="img9.jpg" alt=""></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script> const swiper = new Swiper('.swiper-container', {
  effect: 'coverflow',
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: '4',
  coverflowEffect: {
    rotate: 20,
    stretch: 0,
    depth: 200,
    modifier: 1,
    slideShadows : true,
  },
   loop: false,
   autoplay: {
        delay: 1400,
        disableOnInteraction: false,
      },

});
</script>


  </body>
</html>
